site_name: Pydantic Airtable
site_description: The most intuitive way to integrate Pydantic models with Airtable
site_author: Pydantic Airtable Team
site_url: https://pydantic-airtable.readthedocs.io/

repo_name: pydantic-airtable
repo_url: https://github.com/pydantic-airtable/pydantic-airtable

copyright: Copyright (c) 2025 Airtable https://airtable.com

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/favicon.ico

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pydantic-airtable/pydantic-airtable
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pydantic-airtable/
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Models: guide/models.md
    - Field Types: guide/field-types.md
    - CRUD Operations: guide/crud-operations.md
    - Table Management: guide/table-management.md
    - Filtering & Queries: guide/filtering.md
    - Batch Operations: guide/batch-operations.md
  - Advanced:
    - Custom Fields: advanced/custom-fields.md
    - Multiple Bases: advanced/multiple-bases.md
    - Error Handling: advanced/error-handling.md
    - Best Practices: advanced/best-practices.md
  - Examples:
    - Overview: examples/index.md
    - Simple Usage: examples/simple-usage.md
    - Table Management: examples/table-management.md
    - Agentic Researcher: examples/agentic-researcher.md
  - API Reference:
    - Overview: api/index.md
    - Models: api/models.md
    - Configuration: api/config.md
    - Fields: api/fields.md
    - Manager: api/manager.md
    - Exceptions: api/exceptions.md
  - Changelog: changelog.md
